<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Camera Task Manager - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .add-task-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
        }
        
        .tasks-container {
            display: grid;
            gap: 20px;
        }
        
        .task-card {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .task-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .task-card.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .task-title.completed {
            text-decoration: line-through;
            color: #7f8c8d;
        }
        
        .task-category {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .task-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            background: #f39c12;
            color: white;
        }
        
        .edit-btn:hover {
            background: #e67e22;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .complete-btn {
            background: #27ae60;
            color: white;
        }
        
        .complete-btn:hover {
            background: #2ecc71;
        }
        
        .incomplete-btn {
            background: #95a5a6;
            color: white;
        }
        
        .incomplete-btn:hover {
            background: #7f8c8d;
        }
        
        .no-tasks {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
        
        .no-tasks i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .demo-notice {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #1976d2;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .task-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .task-meta {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }
            
            .task-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¦Œ Wildlife Camera Task Manager</h1>
            <p>Organize and track your wildlife monitoring activities</p>
        </div>
        
        <div class="main-content">
            <div class="demo-notice">
                <strong>Demo Mode:</strong> This is a standalone demonstration of the Wildlife Task Manager. In the full ESP32 implementation, data persists using local storage on the device.
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="toggleAddForm()">+ Add New Task</button>
                <button class="btn btn-danger" onclick="clearAllTasks()">Clear All Tasks</button>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="incomplete">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="Equipment Maintenance">Maintenance</button>
                    <button class="filter-btn" data-filter="Data Collection">Data Collection</button>
                    <button class="filter-btn" data-filter="Monitoring Schedule">Monitoring</button>
                    <button class="filter-btn" data-filter="Wildlife Observations">Observations</button>
                    <button class="filter-btn" data-filter="System Updates">Updates</button>
                </div>
            </div>
            
            <div class="add-task-form" id="addTaskForm">
                <h3>Add New Task</h3>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" required placeholder="Enter task title...">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Optional task description..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskCategory">Category *</label>
                        <select id="taskCategory" required>
                            <option value="">Select category...</option>
                            <option value="Equipment Maintenance">Equipment Maintenance</option>
                            <option value="Data Collection">Data Collection</option>
                            <option value="Monitoring Schedule">Monitoring Schedule</option>
                            <option value="Wildlife Observations">Wildlife Observations</option>
                            <option value="System Updates">System Updates</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelAddTask()">Cancel</button>
                    </div>
                </form>
            </div>
            
            <div class="tasks-container" id="tasksContainer">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';
        let editingTaskId = null;
        let nextTaskId = 1;

        // Initialize with some sample tasks for demo
        function initializeSampleTasks() {
            tasks = [
                {
                    id: 1,
                    title: 'Check camera battery levels',
                    description: 'Verify battery voltage and solar charging system functionality',
                    category: 'Equipment Maintenance',
                    completed: false,
                    created: Date.now() - 86400000, // 1 day ago
                    updated: Date.now() - 86400000
                },
                {
                    id: 2,
                    title: 'Download wildlife images from SD card',
                    description: 'Retrieve last weeks captured images and backup to cloud storage',
                    category: 'Data Collection',
                    completed: true,
                    created: Date.now() - 172800000, // 2 days ago
                    updated: Date.now() - 43200000 // 12 hours ago
                },
                {
                    id: 3,
                    title: 'Weekly motion sensor calibration',
                    description: 'Test PIR sensitivity and adjust for optimal wildlife detection',
                    category: 'Monitoring Schedule',
                    completed: false,
                    created: Date.now() - 259200000, // 3 days ago
                    updated: Date.now() - 259200000
                }
            ];
            nextTaskId = 4;
            renderTasks();
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeSampleTasks();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Task form submission
            document.getElementById('taskForm').addEventListener('submit', function(e) {
                e.preventDefault();
                if (editingTaskId) {
                    updateTask();
                } else {
                    addTask();
                }
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTasks();
                });
            });
        }

        function toggleAddForm() {
            const form = document.getElementById('addTaskForm');
            const isVisible = form.style.display !== 'none';
            
            if (isVisible) {
                form.style.display = 'none';
                resetForm();
            } else {
                form.style.display = 'block';
                document.getElementById('taskTitle').focus();
            }
        }

        function cancelAddTask() {
            document.getElementById('addTaskForm').style.display = 'none';
            resetForm();
        }

        function resetForm() {
            document.getElementById('taskForm').reset();
            editingTaskId = null;
            document.querySelector('#addTaskForm h3').textContent = 'Add New Task';
            document.querySelector('#taskForm button[type="submit"]').textContent = 'Add Task';
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const category = document.getElementById('taskCategory').value;

            if (!title || !category) {
                alert('Please fill in all required fields');
                return;
            }

            const newTask = {
                id: nextTaskId++,
                title: title,
                description: description,
                category: category,
                completed: false,
                created: Date.now(),
                updated: Date.now()
            };

            tasks.push(newTask);
            renderTasks();
            cancelAddTask();
        }

        function updateTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const category = document.getElementById('taskCategory').value;

            if (!title || !category) {
                alert('Please fill in all required fields');
                return;
            }

            const task = tasks.find(t => t.id === editingTaskId);
            if (task) {
                task.title = title;
                task.description = description;
                task.category = category;
                task.updated = Date.now();
                renderTasks();
                cancelAddTask();
            }
        }

        function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            tasks = tasks.filter(task => task.id !== taskId);
            renderTasks();
        }

        function toggleTaskComplete(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                task.updated = Date.now();
                renderTasks();
            }
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            editingTaskId = taskId;
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDescription').value = task.description;
            document.getElementById('taskCategory').value = task.category;
            
            document.querySelector('#addTaskForm h3').textContent = 'Edit Task';
            document.querySelector('#taskForm button[type="submit"]').textContent = 'Update Task';
            document.getElementById('addTaskForm').style.display = 'block';
            document.getElementById('taskTitle').focus();
        }

        function clearAllTasks() {
            if (!confirm('Are you sure you want to delete ALL tasks? This action cannot be undone.')) {
                return;
            }

            tasks = [];
            renderTasks();
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            const filteredTasks = filterTasks();

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="no-tasks">
                        <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.5;">ðŸ“‹</div>
                        <h3>No tasks found</h3>
                        <p>Add a new task to get started with wildlife monitoring!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-card ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <div>
                            <div class="task-title ${task.completed ? 'completed' : ''}">${escapeHtml(task.title)}</div>
                            <div class="task-category">${escapeHtml(task.category)}</div>
                        </div>
                    </div>
                    
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    
                    <div class="task-meta">
                        <span>Created: ${formatDate(task.created)}</span>
                        ${task.updated && task.updated !== task.created ? `<span>Updated: ${formatDate(task.updated)}</span>` : ''}
                    </div>
                    
                    <div class="task-actions">
                        <button class="${task.completed ? 'incomplete-btn' : 'complete-btn'}" 
                                onclick="toggleTaskComplete(${task.id})">
                            ${task.completed ? 'Mark Incomplete' : 'Mark Complete'}
                        </button>
                        <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function filterTasks() {
            switch (currentFilter) {
                case 'completed':
                    return tasks.filter(task => task.completed);
                case 'incomplete':
                    return tasks.filter(task => !task.completed);
                case 'all':
                    return tasks;
                default:
                    return tasks.filter(task => task.category === currentFilter);
            }
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
